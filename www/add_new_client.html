<!DOCTYPE html>
<html class="ios device-pixel-ratio-1 device-desktop support-position-sticky">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    <title>Wegentum Sight</title>
    <link rel="stylesheet" href="assets/css/framework7.ios.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <div id="app" class="framework7-root">
<div class="view view-main view-init" data-url="/">
           <div class="page no-navbar no-toolbar no-swipeback login-page" data-name="login">
	<div class="page-content landing-page">
	<img src="assets/img/lp.jpg" alt="">
		<div class="account-page">
			<div class="account-inner">
				<div class="account-center">
					<div class="account-content p-20">
					<div class="account-title">
							<h2 style="font-size:23px;">Welcome to Wegentum Sight</h2>					
							</div>
						<div class="account-form">
						<h3>Registration <span class="white">form</span></h3>
							<form id="demo-form">
								<div class="input-list">
									<input type="text" name="txt_name" id="txt_name" placeholder="Name">
								</div>
								<div class="input-list">
									<input type="email" name="txt_email" id="txt_email" placeholder="Email">
								</div>
								<div class="input-list">
									<input type="number" name="txt_phone" id="txt_phone" placeholder="Phone">
								</div>
								<div class="input-list">
									<input type="text" name="txt_occupation" id="txt_occupation" placeholder="Occupation">
								</div>
								<div class="input-list">
									<input type="text" placeholder="City" name="txt_city" id="txt_city">
								</div>
								<div class="rao-btn text-align-center">
									<a id="Send" class="bl-gr">Send</a>
								</div>						
							</form>	
							<ul class="lp-act">
								<li><a href="" id="walkthrough">About Us</a></li>
								<li style="padding-left: 2px;"><a href="" id="login">Login</a></li>
								<li><a href="" id="forget_password">Password</a></li>
							</ul>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div> 
        </div>
    </div>
	
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
	<script src="assets/js/api_conf.js"></script>


<script>
	$("#Send").click(function() {

	if($("#txt_name").val() == "") 
	{
		$("#txt_name").focus();
		document.getElementById("txt_name").style.border="1px solid red";
		return false;
    }
	else 
	{
		document.getElementById("txt_name").style.border="";
    }
	
	if($("#txt_email").val() == "") 
	{
		$("#txt_email").focus();
		document.getElementById("txt_email").style.border="1px solid red";
		return false;
    }
	else 
	{
		document.getElementById("txt_email").style.border="";
    }
	
	
	if($("#txt_phone").val() == "") 
	{
		$("#txt_phone").focus();
		document.getElementById("txt_phone").style.border="1px solid red";
		return false;
    }
	else 
	{
		document.getElementById("txt_phone").style.border="";
    }
	
	
						$.ajax({
                            type: "POST",
                            url: apiUrl+"Apis/submit_client",
                            data: $('#demo-form').serialize(),
							datatype: "json",
                            crossDomain: true,
                            success: function(result) {
                                var obj = $.parseJSON(result);
                                $("#form_error").html("");
                                if(obj.code=='200')
                                {
                                    alert("Client Added!");    
                                    window.location.href = 'main.html'; 									
                                }
                                else
                                {
                                    alert(result);
                                }
                            },
                            error: function(result) {
                                 $(".fade").hide(); 
                                console.log("Some Error Occured");
                            }
                        });
						 });
						 
						 $("#forget_password").click(function(){
                window.location.href='verify_otp.html';
            });
			 $("#login").click(function(){
                window.location.href='main.html';
            });
			
			  $("#walkthrough").click(function(){
                window.location.href='walkthrough.html';
            });
</script>


</body></html>
