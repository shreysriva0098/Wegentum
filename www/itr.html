	<script>
			  var auth_key=localStorage.getItem("txt_auth_key");
			  var client_id=localStorage.getItem("int_unique_id");
			  $.ajax({
			  type: "POST",
			  url: apiUrl+"Apis/getITR",
			  data: 
			  {
				'auth_key':auth_key,
				'client_id':client_id
			  },
              success:function(data)
              {
				$(".loader").fadeOut("slow");
				var obj2=JSON.parse(data);
				if(obj2.data.length!=0)
				{	
					for (i=0;i<obj2.data.length;i++) 
					{  
						var itr = $('<ul class="d-bg itr">'
					+'<li class="inn-list">'
						+'<div class="top-m-head">'
							+'<h3>FY '+obj2.data[i].txt_financial_year+'</h3>'
							+'<h3>&nbsp;AY '+obj2.data[i].txt_annual_year+'</h3>'
						+'</div><div class="clear"></div>'
						+'<div class="block-small">'
						+'<div class="contone">'
									+'<h4>Tax Payer Name</h4>'
									+'<h5>'+obj2.data[i].txt_name+'</h5>'
									+'<h4>Pan</h4>'
									+'<h5>'+obj2.data[i].txt_pan_no+'</h5>'
									+'<h4>Date of filling</h4>'
									+'<h5>'+obj2.data[i].dt_date_of_filling+'</h5>'
									+'<h4>CA/filler name</h4>'
									+'<h5>'+obj2.data[i].txt_ca_name+'</h5>'
									+'<h4>Tax Payed</h4>'
									+'<h5>'+obj2.data[i].txt_tax_paid+'</h5>'
								+'</div>'
								+'<div class="contone rpan">'
									+'<h4>Download</h4>'
									+'<h5><a href="no-script.html" class="doc_itr" id="'+document_path+obj2.data[i].txt_itr+'">itr</a></h5>'
									+'<h5><a class="doc_form" id="'+document_path+obj2.data[i].txt_form+'">form 16</a></h5>'
									+'<h5><a class="doc_computation" id="id="'+document_path+obj2.data[i].txt_computation+'">Computation</a></h5>'
									+'<h5><a class="doc_tds" id="id="'+document_path+obj2.data[i].txt_challan+'">Tax Challan</a></h5>'
								+'</div>'
								+'</div>'
						+'</li>'
					+'</ul>');
					$('#itr_view').append(itr);
					}
					$(document).on('click','.doc_itr',function(e){
					//$(".doc_itr").click(function(e) {
					//$(".doc_itr").click(function(){
						e.preventDefault();  //stop the browser from following
						window.location.href = this.id;
						return false;
					});
				}
				else
				{
						var itr = $('<ul class="d-bg itr">'
					+'<li class="inn-list">'
						+'<div class="top-m-head">'
							+'<h3>NO RECORD FOUND</h3>'
						+'</div><div class="clear"></div>'
						+'</li>'
					+'</ul>');
						$('#itr_view').append(itr);
				}

                  }
